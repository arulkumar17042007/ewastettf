<!DOCTYPE html>
<html>
<head>
  <title>Device Questions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
  <h2>Device Condition</h2>

  <div id="questionBox"></div>

  <div class="navButtons">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <!-- FINAL STEP SECTION (Hidden Initially) -->
  <div id="finalStep" style="display:none;">

    <h3>Your Location</h3>
    <p id="locationText">Location not detected</p>
    <button onclick="getLocation()">Detect Location</button>

    <h3>Upload Device Photos</h3>
    <input type="file" id="deviceImages" multiple accept="image/*">

    <button onclick="submitAnswers()">Submit</button>

  </div>

  <h3 id="priceResult"></h3>

</div>

<script src="js/supabase.js"></script>
<script src="js/questions.js"></script>
</body>
</html>
